<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account signup</title>
    <link rel="icon" href="landingImages/cbicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">

      <!-- bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <div id="navbarDiv"></div>
    <div id="signupContainer">
        <h2>create an account</h2>

        <div id="context">
           <p>Create an account now and your information will be on file to save you time, next time. Create an account quickly through Google.</p>
           <button id="googleButton"><img id="googleIcon" src="landingImages/google_image.png" alt=""><p>CREATE USING GOOGLE</p> </button>
        </div>

        <form id="inputDiv">
            <label for="fullName">Full Name <span>required</span></label><br>
            <input type="text" id="fullName" required><br>
            <label for="username">Username <span>required</span></label><br>
            <input type="text" id="username" required><br>
            <label for="phone">Phone Number <span>required</span></label><br>
            <input type="tel" pattern="[0-9]{10}" id="phone" required><br>
            <label for="email">Email Address <span>required</span></label><br>
            <input type="email" id="email" required><br>
            <label for="password">Create Password <span>required</span></label><br>
            <input type="password" id="password" required><br>
            <input id="submitButton" type="submit" value="CREATE ACCOUNT">
        </form>
        <div id="belowSubmit">
            <p>By creating an account you are agreeing to our Terms of Use and Privacy Policy.</p>
        </div>
    </div>

    <div id="footerDiv"></div>

    <script src="signup.js" type="module"></script>
</body>
</html>
