<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Furniture Store & Unique Home Decor Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
    <link rel="icon" href="landingImages/cbicon.ico">
</head>
<body>
    <div id="landingContainer">
        <div id="bodySection">

        <div class="landing1stDesign">
            <div id="homeGiftText">
            <img src="landingImages/home_gifts_promo_txt.png" alt="">
            <div class="options" style="margin-left: 40%;"><a href=""><span>SHOP NOW</span></a></div>
            </div>
            <img src="landingImages/home_gifts_promo.jfif" alt="home_gifts_promo.jfif">
        </div>

        <div class="landing1stDesign">
            <div id="homeDecemberText">
            <img src="landingImages/home_December-txt.png" alt="">
            <div class="options">
                <a href=""><span>DECORATE</span></a>
                <a href=""><span>PARTY</span></a>
                <a href=""><span>GIFTS</span></a>
            </div>
           </div>
            <img src="landingImages/home_December.jfif" alt="home_December.jfif">
        </div>

        <div class="landing2ndDesign">
            <div id="homeEgift">
            <img src="landingImages/home_egift_txt_re.png" alt="home_egift_txt_re"> 
            <div class="options" style="margin-left: 35%;"><a href=""><span>SHOP NOW</span></a></div>
            </div>
            <img src="landingImages/home_egift.webp" alt="home_egift.webp">
         </div>

        <div class="landing1stDesign">
            <div id="homeHoliday">

                <div class="options" style="margin-left: 35%;"><a href=""><span>SHOP NOW</span></a></div>
            </div>

        </div>

        <div class="landing2ndDesign" id="curbsiteDiv">

        </div>
            <img src="landingImages/home_curbside.webp" alt="">
        
        </div>
    </div>
    </div>

    </div>
